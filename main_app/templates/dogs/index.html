{% extends 'base.html' %}


{% block content %}
<h1 class="text-center">Dog List</h1>
</br>
{% for dog in dogs  %}
    <div class="card container" style="width: 25rem;">
        <a href="{% url 'detail' dog.id %}">
            <div class="card-body">
                <h5 class="card-header text-center">{{ dog.name }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Breed: {{ dog.breed }}</li>
                    <li class="list-group-item">Description: {{ dog.description }}</li>
                    {% if dog.age > 0 %}
                        <li class="list-group-item">Age: {{ dog.age }}</li>
                    {% else %}
                        <li class="list-group-item">Age: Pup</li>
                    {% endif %}
                </ul>  
            </div>
        </a>
    </div> 
{% endfor %}
    
    
{% endblock %}
