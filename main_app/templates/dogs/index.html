{% extends 'base.html' %}


{% block content %}
<h1>Dog List</h1>


{% for dog in dogs  %}
    <div class="card container" style="width: 25rem;">
        <a href="{% url 'detail' dog.id %}">
            <div class="card-body">
                <h5 class="card-header">{{ dog.name }}</h5>
                <p class="card-text">Breed: {{ dog.breed }}</p>
                <p class="card-text">Description: {{ dog.description }}</p>
        
        
                {% if dog.age > 0 %}
                <p class="card-text">Age: {{ dog.age }}</p>
            
                {% else %}
                <p class="card-text">Age: Pup</p>
                {% endif %}
            </div>
        </a>
    </div> 
{% endfor %}
    
    
{% endblock %}
